<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products App</title>
    <!-- BOOTWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/"> Products App</a>
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a new Product</h4>
            </div>
            <form action="" class="card-body" id="product-form">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Product price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  value="2020"
                  placeholder="Year product"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-dark btn-block">SAVE</button>
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>List of Product</h4>
            </div>
            <div class="list">
            
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
